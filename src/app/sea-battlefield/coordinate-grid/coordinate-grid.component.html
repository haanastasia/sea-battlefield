<p class="user-name">{{user}}</p>
<div class="coordinate-grid">
  <div>
    <div class="markupY"
       *ngFor="let mY of markupY">
      <span>{{mY}}</span>
    </div>
  </div>
  <div *ngFor="let coordinate of coordinates; let mX = index">
    <span>{{markupX[mX]}}</span>
    <app-grid-square
      (onMouseenterSquare)="hoverSquare($event)"
      *ngFor="let square of coordinate"
      [squareData]="square">
    </app-grid-square>
  </div>
</div>
